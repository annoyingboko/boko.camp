# config file for demo site, DELETE IT IF YOU WANT.


## => Site Settings
##############################
text_color_theme: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
url: https://tianqi.name # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /jekyll-TeXt-theme # does not include hostname
title: TeXt Theme
description: > # this means to ignore newlines until "Language & timezone"
  A customizable Jekyll theme for your blog or site


# => Language and Timezone
##############################
lang: en # the language of your site, "en" (default, English), "zh"(简体中文), "zh-Hans"(简体中文), "zh-Hant"(繁體中文)
timezone: Asia/Shanghai # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values


## => Author and Social
##############################
author:
  type: organization # "person" (default), "organization"
  name: TeXt # your name
  avatar: /assets/apple-touch-icon.png # your Photo or Logo
  bio: > # your biographical work
    TeXt is a Jekyll theme for personal site, blog, project, documentation and so on.
    Similar to iOS 11 style, it has large and prominent titles, round buttons and cards.
  email: kitian616@outlook.com # your Email address e.g. neo@site.com
  facebook: # your Facebook username
  twitter: kitian616 # your Twitter username
  github: kitian616/jekyll-TeXt-theme # your GitHub username
  linkedin: # your Linkedin username
  googleplus: 101827554735084402671 # your Google+ username
  weibo: 234695683 # your Weibo username
  douban: # your Douban username


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: kitian616/jekyll-TeXt-theme
repository_tree: master


## => Paths
##############################
paths:
  base: /


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->
excerpt_type: html # text (default), html

## license
license: CC-BY-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

## TOC
toc:
  selectors: # "h1,h2,h3" (default)

## Markdown Enhancements

# Mathjax
mathjax: true # false (default), true
mathjax_autoNumber: true # false (default), true

# Mermaid
mermaid: true # false (default), true

# Chart
chart: true # false (default), true


## => Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
sources: # bootcdn (default), unpkg


## => Comments
##############################
comments:
  provider: gitalk # false (default), "disqus", "gitalk", "custom"

  ## Disqus
  disqus:
    shortname: # the Disqus shortname for the site

  ## Gitalk
  # please refer to https://github.com/gitalk/gitalk for more info.
  gitalk:
    clientID: 143666b578a416f82175 # GitHub Application Client ID
    clientSecret: 1d1c0604a1a4bff9b59ab7f56724dc0e8b837775 # GitHub Application Client Secret
    repository: gitalk-demo # GitHub repo
    owner: kitian616 # GitHub repo owner
    admin: # GitHub repo owner and collaborators, only these guys can initialize GitHub issues, IT IS A LIST.
      - kitian616


## => Pageview
##############################
pageview:
  provider: leancloud # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id: uAG3OhdcH8H4fxSqXLyBljA7-gzGzoHsz # LeanCloud App id
    app_key: Mzf5m9skSwYVWVXhGiYMNyXs # LeanCloud App key
    app_class: TeXtDemo # LeanCloud App class


## => Analytics
##############################
analytics:
  provider: google # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id: UA-71907556-1 # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics


## => Build
##############################
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  # - /docs
  - /node_modules
  - /screenshots
  # - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      pageview: true
  - scope:
      path: "docs/en"
    values:
      layout: article
      sidebar:
        nav: docs-en
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      pageview: true
  - scope:
      path: "docs/zh"
    values:
      layout: article
      sidebar:
        nav: docs-zh
      license: true
      aside:
        toc: true
      lang: zh
      show_edit_on_github: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata
  - jemoji

data_dir: /docs/_data